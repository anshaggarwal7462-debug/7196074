<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #b30059;
      font-size: 3rem;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
    }

    #noBtn {
      background-color: #ffffff;
      color: #ff4d88;
      position: absolute;
    }

    .result {
      display: none;
    }

    .result img {
      width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }

    .result h2 {
      color: #b30059;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="question">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yesBtn" onclick="showLove()">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜œ</button>
  </div>

  <div class="container result" id="result">
    <h2>I am blessed to have you, love ðŸ’ž</h2>
    <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Love Image">
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    function showLove() {
      document.getElementById("question").style.display = "none";
      document.getElementById("result").style.display = "block";
    }
  </script>

</body>
</html>
