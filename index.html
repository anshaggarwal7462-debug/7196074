<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #b30059;
      font-size: 3rem;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
    }

    #noBtn {
      background-color: white;
      color: #ff4d88;
      position: absolute;
    }

    .result {
      display: none;
    }

    .result h2 {
      color: #b30059;
      font-size: 2.5rem;
    }

    .result img {
      width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }

    /* â¤ï¸ Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="question">
    <h1>Khushi will you be my Valentine? ğŸ’˜</h1>
    <button id="yesBtn" onclick="showLove()">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜œ</button>
  </div>

  <div class="container result" id="result">
    <h2>I am blessed to have you, love ğŸ’</h2>
    <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Love">
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    function showLove() {
      document.getElementById("question").style.display = "none";
      document.getElementById("result").style.display = "block";
    }

    // â¤ï¸ Create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
