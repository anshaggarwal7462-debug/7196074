<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>

  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffd6e8;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
    }

    /* üíñ Name styling */
    .name {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      color: #ff2f7d;
      margin-bottom: 20px;
    }

    .heart-frame {
      display: inline-block;
      padding: 40px 60px;
      border: 6px solid #ff4d88;
      border-radius: 30px;
      position: relative;
      background: #fff0f6;
    }

    /* ‚ù§Ô∏è Big hearts around frame */
    .heart {
      position: absolute;
      font-size: 42px;
    }

    .heart.top-left { top: -30px; left: -30px; }
    .heart.top-right { top: -30px; right: -30px; }
    .heart.bottom-left { bottom: -30px; left: -30px; }
    .heart.bottom-right { bottom: -30px; right: -30px; }

    h1 {
      color: #b30059;
      font-size: 2.6rem;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
    }

    #noBtn {
      background-color: white;
      color: #ff4d88;
      position: absolute;
    }

    .result {
      display: none;
    }

    .result h2 {
      font-family: 'Pacifico', cursive;
      color: #b30059;
      font-size: 2.8rem;
    }

    .result img {
      width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="question">

    <!-- üíï Name -->
    <div class="name">Khushi üíñ</div>

    <div class="heart-frame">
      <span class="heart top-left">‚ù§Ô∏è</span>
      <span class="heart top-right">‚ù§Ô∏è</span>
      <span class="heart bottom-left">‚ù§Ô∏è</span>
      <span class="heart bottom-right">‚ù§Ô∏è</span>

      <h1>Will you be my Valentine? üíò</h1>

      <button id="yesBtn" onclick="showLove()">Yes üíñ</button>
      <button id="noBtn">No üòú</button>
    </div>
  </div>

  <div class="container result" id="result">
    <h2>I am blessed to have you, love üíû</h2>
<img src="love.jpg" alt="Love">  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    function showLove() {
      document.getElementById("question").style.display = "none";
      document.getElementById("result").style.display = "block";
    }
  </script>

</body>
</html>
